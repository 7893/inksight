stages:
  - lint
  - test
  - build
  - deploy

variables:
  NODE_VERSION: "22.20.0"

.node_template: &node_template
  image: node:${NODE_VERSION}
  before_script:
    - npm install -g pnpm
    - pnpm install --frozen-lockfile
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
      - .pnpm-store/

format:
  <<: *node_template
  stage: lint
  script:
    - pnpm run format:check
  allow_failure: false
  only:
    - merge_requests
    - main

lint:
  <<: *node_template
  stage: lint
  script:
    - pnpm run lint
  allow_failure: false
  only:
    - merge_requests
    - main

typecheck:
  <<: *node_template
  stage: lint
  script:
    - pnpm run typecheck
  allow_failure: false
  only:
    - merge_requests
    - main

test:
  <<: *node_template
  stage: test
  script:
    - pnpm run test:coverage
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'
  artifacts:
    reports:
      junit: coverage/junit.xml
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml
    paths:
      - coverage/
    expire_in: 30 days
  only:
    - merge_requests
    - main

build:
  <<: *node_template
  stage: build
  script:
    - pnpm run build
  artifacts:
    paths:
      - apps/*/dist/
      - apps/*/.next/
      - apps/*/.wrangler/
    expire_in: 1 hour
  only:
    - main
    - tags
  needs:
    - format
    - lint
    - typecheck
    - test

deploy:api:
  stage: deploy
  image: node:${NODE_VERSION}
  script:
    - cd apps/api
    - npx wrangler deploy --env production
  environment:
    name: production/api
    url: https://api.inksight.workers.dev
  only:
    - main
  needs:
    - build

deploy:email-worker:
  stage: deploy
  image: node:${NODE_VERSION}
  script:
    - cd apps/email-worker
    - npx wrangler deploy --env production
  environment:
    name: production/email-worker
  only:
    - main
  needs:
    - build

deploy:processor:
  stage: deploy
  image: node:${NODE_VERSION}
  script:
    - cd apps/processor
    - npx wrangler deploy --env production
  environment:
    name: production/processor
  only:
    - main
  needs:
    - build

deploy:web:
  stage: deploy
  image: node:${NODE_VERSION}
  script:
    - cd apps/web
    - npm run deploy
  environment:
    name: production/web
    url: https://inksight.app
  only:
    - main
  needs:
    - build
